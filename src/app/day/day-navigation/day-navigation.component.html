<a [routerLink]="['/']">
  <svg width="32" height="24" viewBox="0 0 32 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="24" height="6" transform="translate(8)"/>
    <circle cx="3" cy="3" r="3"/>
    <rect width="24" height="6" transform="translate(8 18)"/>
    <circle cx="3" cy="3" r="3" transform="translate(0 18)"/>
    <rect width="24" height="6" transform="translate(8 9)"/>
    <circle cx="3" cy="3" r="3" transform="translate(0 9)"/>
  </svg>
</a>
{{currentDay}}
<ta-day-number *ngFor="let day of (navigationDays | async)"
               [number]="day"
               [routerLink]="['/day',day]"></ta-day-number>
