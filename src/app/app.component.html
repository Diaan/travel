<ul>
  <li class="text" *ngFor="let item of items" (click)="selectDestination(item)">
    <div [innerHTML]="item.name"></div>
  </li>
</ul>

<div *ngIf="(selectedDestination | async) as destination">
  <ul>
      <li class="text" *ngFor="let item of destination.highlights">
        <div [innerHTML]="item.name"></div>
      </li>
    </ul>
</div>
